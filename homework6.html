<html>
  <head>
    <style>
 body{
   background-image: url(https://s-media-cache-ak0.pinimg.com/originals/9f/05/4b/9f054beed9b3527c52eed5e329d758f4.gif);
 }
    </style>
    <script src="https://cdn.rawgit.com/craftyjs/Crafty/release/dist/crafty-min.js"></script>
  </head>
  <body>

<div id="game"></div>

    <script>

      function hit() {
          alert("You win! By the way poe is spelled with out an 'e'.");
      }

      function start() {
        Crafty.init();
        var floor = Crafty.e("Floor, 2D, DOM, Image, Solid, Collision");
        floor.attr({x: 0, y: 1000, w: 200, h: 10});
        floor.image ("julian2.jpg")

        var floor = Crafty.e("Floor, 2D, DOM, Image, Solid, Collision");
        floor.attr({x: 500, y: 1000, w: 100, h: 10});
        floor.image ("julian2.jpg")

        var floor = Crafty.e("Floor, 2D, DOM, Image, Solid, Collision");
        floor.attr({x: 800, y: 1000, w: 100, h: 10});
        floor.image ("julian2.jpg")

        var floor = Crafty.e("Floor, 2D, DOM, Image, Solid, Collision");
        floor.attr({x: 800, y: 1000, w: 100, h: 10});
        floor.image ("julian2.jpg")

        var floor = Crafty.e("Floor, 2D, DOM, Image, Solid, Collision");
        floor.attr({x: 1000, y: 1000, w: 100, h: 10});
        floor.image ("julian2.jpg")

        var floor = Crafty.e("Floor, 2D, DOM, Image, Solid, Collision");
        floor.attr({x: 1400, y: 1000, w: 100, h: 10});
        floor.image ("julian2.jpg")

        var player = Crafty.e("Player, 2D, DOM, Image, Twoway, Gravity, Solid, Collision, image");
        player.attr({x: 100, y: 100, w: 50, h: 50});
        player.image ("julian.jpg")
        player.twoway(200);
        player.gravity("Floor");
        player.sound.add("sound/jump.mp3")

       var goal = Crafty.e("Player, 2D, DOM, Color, Collision, Solid")
       goal.attr({x: 1850, y: 1000, w: 100, h: 10});
       goal.color("cyan")
       goal.onHit("Player", hit())
}

      window.onload = start;
    </script>


  </body>
</html>
